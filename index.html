<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b926a88753.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="hero text-center">
      <h1>Recipe Collection</h1>
      <h2 class="text-muted">
        Find a variety of inspiring recipes that are easy to make,
        <br />delicious and also healthy
      </h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col mx-2">
          <img
            src="/images/muesli.jpg"
            alt="musli-photo"
            class="img-fluid rounded"
          />
          <h3>Granola, fruit & honey bowl</h3>
        </div>
        <div class="col mx-2">
          <img
            src="/images/ceaser-salad.jpg"
            alt="ceaser-salad-photo"
            class="img-fluid rounded"
          />
          <h3>Crispy ceaser salad</h3>
        </div>
      </div>
      <div class="row">
        <div class="col mx-2">
          <img
            src="/images/berry-mousse-cake.jpg"
            alt="berries-mousse-photo"
            class="img-fluid rounded"
          />
          <h3>cheese & berries mousse cake</h3>
        </div>
        <div class="col mx-2">
          <img
            src="/images/cheese-platter.jpg"
            alt="cheese-platter-photo"
            class="img-fluid rounded"
          />
          <h3>cheese platter</h3>
        </div>
      </div>
      <div class="row">
        <div class="col mx-2">
          <img
            src="/images/berries-jam.jpg"
            alt="musli-photo"
            class="img-fluid rounded"
          />
          <h3>red berries jam</h3>
        </div>
        <div class="col mx-2">
          <img
            src="/images/pasta-tomatos.jpg"
            alt="pasta-tomato-photo"
            class="img-fluid rounded"
          />
          <h3>pasta & tomato sauce</h3>
        </div>
      </div>
      <div class="row">
        <div class="col mx-2">
          <img
            src="/images/color-salad.jpg"
            alt="veg-bowl-photo"
            class="img-fluid rounded"
          />
          <h3>healthy veg bowl</h3>
        </div>
        <div class="col mx-2">
          <img
            src="/images/pizza-2.jpg"
            alt="pizza-photo"
            class="img-fluid rounded"
          />
          <h3>homemade pizza</h3>
        </div>
      </div>
    </div>
  </body>
</html>
